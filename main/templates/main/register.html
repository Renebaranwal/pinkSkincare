{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5" style="max-width: 500px; background-color: #fff0f5; padding: 30px; border-radius: 15px;">
    <h2 class="text-center mb-4" style="color:#ff1493;">Register</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-pink w-100">Sign Up</button>
    </form>

    {% if messages %}
    <div class="mt-3 text-center">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
</div>

<style>
.btn-pink {
    background-color: #ff69b4;
    color: white;
    border: none;
}
.btn-pink:hover {
    background-color: #ff1493;
}
</style>
{% endblock %}
